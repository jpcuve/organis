databaseChangeLog:
  - changeSet:
      id: 1
      author: jpc
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: territories
            columns:
              - column:
                  name: id
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_id
                  type: varchar(16)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: domains
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_id
                  type: varchar(16)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: split_domain
                  type: boolean
                  defaultValue: 0
                  constraints:
                    nullable: false
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
